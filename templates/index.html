{% extends 'base.html'%}
{% block body %}
<div class="container">
    <div class="row">

        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img  src="{{i.img.url}}" class="card-img-top" alt="Card image cap" width="200px" height="150px">
  <div class="card-body">
    <h5 class="card-title">{{i.name.url}}</h5>
    <p class="card-text">{{i.desc.url}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">View Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>





    {% endblock %}
